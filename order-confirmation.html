<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potwierdzenie Zamówienia</title>
    <link rel="stylesheet" href="style/order-confirmation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/ikona.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/about-product.css" />
    <link rel="stylesheet" href="style/nav_footer.css" />
    <link rel="stylesheet" href="style/reset.css" />
  </head>
  <body>
    <header>
      <div class="logo">PROJECT SIGMA</div>
      <div class="nav">
        <a href="index.html" class="home-icon">
          <img src="images/home.png" alt="homebutton" />
        </a>
        <a href="products.html" class="products-link">Produkty</a>
        <a href="cart.html" class="user-icon">
          <img src="images/cart.png" alt="Koszyk" />
        </a>
        <a href="trainings.html" class="trainings-link button">Treningi</a>
      </div>
    </header>

    <main>
      <div id="confirmation-container">
        <h2>Dziękujemy za złożenie zamówienia!</h2>
        <p>Twoje zamówienie zostało pomyślnie złożone. Oto szczegóły:</p>

        <div id="order-details">
          <h3>Informacje o zamówieniu</h3>
          <p><strong>Imię i Nazwisko:</strong> <span id="name"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Adres:</strong> <span id="address"></span></p>
          <p><strong>Numer telefonu:</strong> <span id="phone"></span></p>
          <p>
            <strong>Metoda dostawy:</strong>
            <span id="delivery-method"></span>
          </p>

          <h3>Produkty w zamówieniu</h3>
          <div id="order-items"></div>

          <h3>Łączna cena</h3>
          <p id="total-price"></p>
        </div>

        <button onclick="window.location.href='index.html'">
          Wróć do strony głównej
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; Project Sigma 2024</p>
      <div class="social-links">
        <a
          href="https://www.instagram.com/olussniepriv"
          target="_blank"
          class="instagram-link"
          rel="noopener noreferrer"
        >
          <img src="images/instagram.png" alt="Instagram" loading="lazy" />
        </a>
        <a
          href="https://github.com/olususus"
          target="_blank"
          class="github-link"
          rel="noopener noreferrer"
        >
          <img src="images/github.png" alt="GitHub" loading="lazy" />
        </a>
      </div>
      <a href="info.html" class="info-link" rel="noopener noreferrer">
        Informacje
      </a>

      <a href="faq.html" class="faq-link" rel="noopener noreferrer"> FAQ </a>
    </footer>

    <script src="javascript/order-confirmation.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spersonalizowany Trening - Project Sigma</title>
    <link rel="stylesheet" href="style/offers.css" />
    <link rel="stylesheet" href="style/nav_footer.css" />
  </head>
  <body>
    <header>
      <div class="logo">PROJECT SIGMA</div>
      <div class="nav">
        <a href="index.html" class="icon-nav">
          <img src="images/home.svg " alt="homebutton" />
        </a>
        <a href="products.html" class="icon-nav">
          <img src="images/shop.svg" alt="shop" />
        </a>
        <a href="cart.html" class="icon-nav">
          <img src="images/cart.svg " alt="Koszyk" />
        </a>
        <a href="trainings.html" class="icon-nav">
          <img src="images/trainings.svg" alt="treningi" />
        </a>
        <a href="offer.html" class="icon-nav">
          <img src="images/help.svg" alt="pomoc" />
        </a>
      </div>
    </header>
    <section id="training-form">
      <form>
        <label for="goal">Cel treningowy:</label>
        <select id="goal" required>
          <option value="strength">Siła</option>
          <option value="weight_loss">Redukcja</option>
          <option value="muscle_gain">Budowanie masy</option>
        </select>

        <label for="intensity">Intensywność:</label>
        <select id="intensity" required>
          <option value="low">Niska</option>
          <option value="medium">Średnia</option>
          <option value="high">Wysoka</option>
        </select>

        <label for="duration">Czas trwania treningu:</label>
        <input
          type="number"
          id="duration"
          min="10"
          max="120"
          placeholder="w minutach"
          required
        />

        <button type="button" onclick="generatePlan()">Zatwierdź</button>
        <button type="button" id="show-all-trainings-btn">
          Pokaż wszystkie treningi
        </button>
      </form>
    </section>

    <section id="training-plan">
      <h2>Rekomendowany plan treningowy:</h2>
      <ul id="plan-list"></ul>
    </section>

    <script src="javascript/offer.js"></script>
  </body>
  <footer>

      Informacje
    </a>

    <a href="faq.html" class="faq-link" rel="noopener noreferrer"> FAQ </a>
  </footer>
</html>

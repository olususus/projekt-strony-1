<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's x Project Sigma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/mcdonalds.css" />
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="style/nav_footer.css" />
    <link rel="stylesheet" href="style/reset.css" />
  </head>
  <body>
    <header>
      <div class="logo">PROJECT SIGMA</div>
      <div class="nav">
        <a href="index.html" class="home-icon">
          <img src="images/home.png" alt="homebutton" />
        </a>
        <a href="products.html" class="products-link">Produkty</a>
        <a href="cart.html" class="user-icon">
          <img src="images/cart.png" alt="Koszyk" />
        </a>
      </div>
    </header>

    <!-- Pasek informacyjny o kolaboracji -->
    <div class="collaboration-banner">
      <p>
        Nowość! Kolaboracja Project Sigma z McDonald's. Sprawdź nasze unikalne

    <!-- Napis "Produkty Kolaboracyjne" -->

    <!-- Lista produktów McDonald's -->
    <div class="product-list">
      <!-- Produkty będą wczytywane dynamicznie -->

    <footer>
      <p>&copy; Project Sigma 2024</p>
      <div class="social-links">
        <a
          href="https://www.instagram.com/olussniepriv"
          target="_blank"
          class="instagram-link"
          rel="noopener noreferrer"
        >
          <img src="images/instagram.png" alt="Instagram" loading="lazy" />
        </a>
        <a
          href="https://github.com/olususus"
          target="_blank"
          class="github-link"
          rel="noopener noreferrer"
        >
          <img src="images/github.png" alt="GitHub" loading="lazy" />
        </a>
      </div>
      <a href="info.html" class="info-link" rel="noopener noreferrer">
        Informacje
      </a>

      <!-- Link FAQ umieszczony niżej -->
      <a href="faq.html" class="faq-link" rel="noopener noreferrer"> FAQ </a>
